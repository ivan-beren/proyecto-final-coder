<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Inmobiliaria Linares</title>
</head>
<body>
    <header class="header">
        <nav>
            <h3>
                <a href="index.html"><img class="logo" src="../images/logo/logoprovisorio-linares.jpg" alt=""></a>
            </h3>
            <ul class="navegadores">
                <li><a href="../index.html"><button>Inicio</button></a></li>
                <li><a href="nosotros.html"><button>Nosotros</button></a></li>
                <li><a href="alquileres.html"><button>Alquileres</button></a></li>
                <li><a href="ubicacion.html"><button>Ubicación</button></a></li>
                <li><a href="consultas.html"><button>Consultas</button></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="consultas">
            <form action="" method="post" class="consultas">

                <label for="nombre_usuario">Nombre:</label>
                <input type="text" name="name" id="nombre_usuario" placeholder="Ingrese su nombre">
                <label for="apellido_usuario">Apellido:</label>
                <input type="text" apellido="name" id="apellido_usuario" placeholder="Ingrese su apellido">
                <label for="telefono">Teléfono:</label>
                <input type="text" name="name" id="telefono" placeholder="Ingrese su telefono">
                <label for="mail_usuario">E-mail:</label>
                <input type="email" name="mail" id="mail_usuario" placeholder="ejemplo@ejemplo.com">
                <label for="msg">Mensaje:</label>
                <textarea name="user_message" id="msg" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                <button type="submit">Enviar mensaje</button>

            </form>
        </div>
    </main>
    <footer>
        <div class="redes">
            <ul>
                <li><a href="https://www.facebook.com/>"><img src="../images/iconos/facebook.png" class="icono"></a></li>
                <li><a href="https://web.whatsapp.com/"><img src="../images/iconos/whatsapp.png" class="icono"></a></li>
                <li><a href="https://www.linkedin.com/>"><img src="../images/iconos/linkedin.png" class="icono"></a></li>
                <li><a href="https://www.instagram.com/>"><img src="../images/iconos/instagram.png" class="icono"></a></li>
                <li><a href="https://twitter.com/>"><img src="../images/iconos/twitter.png" class="icono"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
